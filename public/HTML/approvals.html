                </div>

                    <h2>Completed Rewards</h2>
                </div>
            </a>

            <a href="#" class="nav-items-container">

            <div class="approvals-contect-container">
                <div class="approvals-contect-container-header">
                    <h1>Pending Approvals (<span id="transactionCount"></span>)</h1>
                    <input type="text" name="search" id="search-approvals" placeholder="Search">
                </div>
                <div class="approval-table-container">
                    <div class="approval-table-header-div approval-table-header-div-scroll">
                        <div class="approve-table-content-hover">
                            <div class="approval-slno-div">

                            <div class="approval-name-div">
                                <h1>Name</h1>
                            </div>
                            <div class="approval-contact-div">
                                <h1>Contact</h1>
                            </div>
                            <div class="approval-admin-div">
                                <h1>Admin</h1>
                            </div>
                            <div class="approval-package-div">
                                <h1>Package</h1>
                            </div>
                        </div>
                        <hr class="approval-hr">
                    </div>

                    <div id="transactions">

                    </div>
